<!DOCTYPE html>
<html lang="en">

<body>
<div class="homeContainer">
    <div id="statistics" class="homeSection admin support librarian">
        <div class="homeSectionTitle"><h2><b>Statistics</b></h2><i class="material-icons md-48">cloud</i></div>
        <div><b>Library Users: </b><span id="countUser">0</span></div>
        <div><b>Book Copies in Shelves: </b><span id="countBook">0</span></div>
        <div><b>Library Suppliers: </b><span id="countSupplier">0</span></div>
        <div><b>Active Loans: </b><span id="countLoan">0</span></div>
    </div>
    <div id="overdues" class="homeSection admin librarian">
        <div class="homeSectionTitle"><h2><b>Overdue Books</b></h2><i class="material-icons md-48">alarm</i></div>
        <div id="overdueResults"></div>
    </div>
    <div id="history" class="homeSection">
        <div class="homeSectionTitle"><h2><b>Recently Viewed</b></h2><i class="material-icons md-48">av_timer</i></div>
        <div id="historyResults"></div>
    </div>
    <div id="trending" class="homeSection">
        <div class="homeSectionTitle"><h2><b>Trending</b></h2><i class="material-icons md-48">new_releases</i></div>
        <div id="trendingResults"></div>
    </div>
</div>

</body>
</html>
